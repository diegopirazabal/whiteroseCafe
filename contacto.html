        <a class="navbar-brand" href="index.html">Whiterose Cafe</a>

              <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
            </li>

              <a class="nav-link active" aria-current="page" href="login.html">Iniciar Sesion - Registrarse</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>
  </header>

  <!--HEADER END-->
  <div class="row">
    <div class="col-md-12 col-lg-12" style="margin-top: 70px; padding-left: 20px;">
      <h2 class="mb-3">Whiterose Cafe - Contacto</h2>
      <form class="needs-validation" novalidate="">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="nombre" class="form-label"><strong>Nombre</strong></label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre.." value="">
          </div>

          <div class="col-sm-6 paddingRight">
            <label for="apellido" class="form-label"><strong>Apellido</strong></label>
            <input type="text" class="form-control" id="apellido" placeholder="Tu apellido.." value="">
          </div>

          <div class="col-6">
            <label for="username" class="form-label"><strong>Nombre de usuario</strong></label>
            <div class="input-group has-validation">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" id="Usuario" placeholder="Username">
            </div>
          </div>

          <div class="col-6 paddingRight">
            <label for="email" class="form-label"><strong>Correo</strong> <span
                class="text-muted">(Opcional)</span></label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">

          </div>

          <div class="col-6">
            <label for="direccion" class="form-label"><strong>Direccion</strong> <span
                class="text-muted">(Opcional)</span></label>
            <input type="text" class="form-control" id="direccion" placeholder="Calle">
          </div>

          <div class="col-6 paddingRight">
            <label for="direccion2" class="form-label"><strong>Direccion 2</strong> <span
                class="text-muted">(Opcional)</span></label>
            <input type="text" class="form-control" id="direccion2" placeholder="Numero de puerta">
          </div>

          <div class="col-md-6">
            <label for="pais" class="form-label"><strong>Pais</strong></label>
            <select class="form-select" id="pais">
              <option value="">Elige tu pais</option>
              <option>Uruguay</option>
              <option>Argentina</option>
              <option>Chile</option>
            </select>

          </div>

          <div class="col-md-6 paddingRight">
            <label for="feedback" class="form-label"><strong>Feedback</strong></label>
            <input type="text" class="form-control" id="feedback" name="feedback" placeholder="Deja aqui tu opinion..">

          </div>


          <hr>
          <div class="container" id="botonEnviar">
            <button class="btn btn-lg w-50" type="submit">
              <h4>Enviar</h4>
            </button>
          </div>
      </form>

    </div>
  </div>
  <br><br><br>

  <footer class="w-100" style="padding: 0px;">

    crossorigin="anonymous"></script>
